<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="week7.css">
    <script src="week7.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Score</h1>
    </header>
    <section>
        <div id="entry">
            <form>
            <label for="name" >Student Name:</label>
            <input type="text" id="name" class="textField">
            <label for="score">Student Score:</label>
            <input type="text" id="score" class="textField">
            <button type="button" id="enterBtn">Enter</button>
            <label for="increase">Increase All Score By:</label>
            <input type="text" id="increase" class="textField">
            <button type="button" id="increaseBtn">Enter</button>
            <label for="greater">Students With Score Greater Than:</label>
            <input type="text" id="greater" class="textField">
            <button type="button" id="greaterBtn">Enter</button>
            </form>
        </div>
        <div>
            <h2>Results:</h2>
            <div id="results">
                <p id="msg"></p>
            </div>
        </div>
    </section>
</body>
</html>
